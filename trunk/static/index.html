<body>

  <div class="g-doc">
    <div class="g-bd">
      <div id="main-swiper" class="swiper-container">
       <div class="swiper-wrapper">

          <!-- 首页 -->
          <div id="slide0" class="swiper-slide swiper-no-swiping"> 
            <div class="m-screen m-screen0">
                <div class="g-ct f-dn" >
                  <div class="g-content">

                          <img src="img/p0_01.png" class="position" id="p0_01" />
                        <div id="time-h" class="position time">
                              <span>3</span>
                        </div>
                      <div id="time-m" class="position time">
                          <span>05</span>
                      </div>
                      <div id="time-s" class="position time">
                          <span>20</span>
                      </div>
                          <img src="img/p0_02.png" class="position" id="p0_02" />
                      <div  class="position" id="p0_03"></div>
                      <div  class="position" id="p0_04"></div>

                          <img src="img/p0_04.png" class="position" id="p0_06" />



                  </div>
                </div>
            </div>
          </div>

            <div class="m-screen m-screen1">
                <div class="g-ct f-dn animated fadeIn f-ann">

                                </div>
                                <div id="p1_video2" class="p1_video position">
                                  <iframe height="100%" width="100%" src="http://player.youku.com/embed/XOTY2MjgxMTM2" frameborder=0 allowfullscreen></iframe>
                                </div>
                                <img src="img/video_play.png" class="video1_play f-dn">
                                <img src="img/video_play.png" class="video2_play f-dn">
                                <img src="img/slide0_img.png" class="slide0_img">

                                <img src="img/video2_des.png" class="position" id="video2_des" />
                            </div>

                                  <iframe height="100%" width="100%" src="http://player.youku.com/embed/XOTY2MjgxMzI0" frameborder=0 allowfullscreen></iframe>
                                </div>
                                <img src="img/video_play.png" class="video3_play f-dn">
                                <img src="img/video_play.png" class="video4_play f-dn">
                                <img src="img/slide1_img.png" class="slide1_img">
                                <img src="img/video3_des.png" class="position" id="video3_des" />
                                <img src="img/video4_des.png" class="position" id="video4_des" />
                            </div>
                            <div class="video_slide2 f-dn">
                                <div id="p1_video5" class="p1_video position">

                                <img src="img/p1_04.png" class="position" id="p1_04" />
                            </div>
                      </div>
                      
                      

                      <div  class="position" id="p1_btn1"></div>

                      <div id="p2_item1" hidden="">

                          <div  class="position" id="p2_08"></div>
                      </div>
                      <div id="p2_item2" >

                          <div  class="position" id="p2_07"></div>
                      </div>


                  </div>
                </div>
            </div>
          </div>

          <div id="slide3" class="swiper-slide swiper-no-swiping">

                      <img src="img/p2_04.png" class="position" id="p3_05" />
                      <img src="img/p2_04.png" class="position" id="p3_06" />
                      <div class="clock_dot">
                        <img src="img/clock_dot.png">
                      </div>
                      <div class="minutes" id="loading_minutes">
                        <img src="img/minute.png">
                      </div>
                      <div class="hours" id="loading_hours">
                        <img src="img/hour.png">
                      </div>
                  </div>
